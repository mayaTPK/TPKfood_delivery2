<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snippet - BBBootstrap</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <style>
      ::-webkit-scrollbar {
        width: 8px;
      }
      /* Track */
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #888;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      body {
        color: #070505;
        overflow-x: hidden;
        height: 100%;
        background-color: #15251c8c;
        background-repeat: no-repeat;
      }
      .card {
        z-index: 0;
        background-color: #eceff1;
        padding-bottom: 20px;
        margin-top: 90px;
        margin-bottom: 90px;
        border-radius: 10px;
      }
      .top {
        padding-top: 40px;
        padding-left: 13% !important;
        padding-right: 13% !important;
      }
      #progressbar {
        margin-bottom: 30px;
        overflow: hidden;
        color: #455a64;
        padding-left: 0px;
        margin-top: 30px;
      }
      #progressbar li {
        list-style-type: none;
        font-size: 13px;
        width: 20%;
        float: left;
        position: relative;
        font-weight: 400;
      }
      #progressbar .step0:before {
        font-family: FontAwesome;
        content: "\f10c";
        color: #fff;
      }
      #progressbar li:before {
        width: 40px;
        height: 40px;
        line-height: 45px;
        display: block;
        font-size: 20px;
        background: #c5cae9;
        border-radius: 50%;
        margin: auto;
        padding: 0px;
      }
      #progressbar li:after {
        content: "";
        width: 100%;
        height: 12px;
        background: #c5cae9;
        position: absolute;
        left: 0;
        top: 16px;
        z-index: -1;
      }
      #progressbar li:last-child:after {
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
        position: absolute;
        left: -50%;
      }
      #progressbar li:nth-child(2):after,
      #progressbar li:nth-child(3):after,
      #progressbar li:nth-child(4):after {
        left: -50%;
      }
      #progressbar li:first-child:after {
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
        position: absolute;
        left: 50%;
      }
      #progressbar li:last-child:after {
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
      }
      #progressbar li:first-child:after {
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
      }
      #progressbar li.active:before,
      #progressbar li.active:after {
        background: #651fff;
      }
      #progressbar li.active:before {
        font-family: FontAwesome;
        content: "\f00c";
      }
      .icon {
        width: 60px;
        height: 60px;
        margin-right: 15px;
      }
      .icon-content {
        padding-bottom: 20px;
      }
      @media screen and (max-width: 992px) {
        .icon-content {
          width: 50%;
        }
      }
    </style>
  </head>
  <body className="snippet-body">
    <div class="container px-1 px-md-4 py-5 mx-auto">
      <div class="card">
        <div class="row d-flex justify-content-between px-3 top">
          <div class="d-flex">
            <h5>
              ORDER <span class="text-primary font-weight-bold">#Done</span>
            </h5>
          </div>
          <div class="d-flex flex-column text-sm-right">
            <p class="mb-0">Thank you for your order</p>
          </div>
        </div>
        <!-- Add class 'active' to progress -->
        <div class="row d-flex justify-content-center">
          <div class="col-12">
            <ul id="progressbar" class="text-center">
              <li class="active step0"></li>
              <li class="active step0"></li>
              <li class="active step0"></li>
              <li class="step0"></li>
              <li class="step0"></li>
            </ul>
          </div>
        </div>
        <div class="row justify-content-between top">
          <div class="row d-flex icon-content">
            <img class="icon" src="https://i.imgur.com/9nnc9Et.png" />
            <div class="d-flex flex-column">
              <p class="font-weight-bold">Order<br />Processed</p>
            </div>
          </div>
          <div class="row d-flex icon-content">
            <img class="icon" src="https://i.imgur.com/GiWFtVu.png" />
            <div class="d-flex flex-column">
              <p class="font-weight-bold">Order<br />Designing</p>
            </div>
          </div>
          <div class="row d-flex icon-content">
            <img class="icon" src="https://i.imgur.com/u1AzR7w.png" />
            <div class="d-flex flex-column">
              <p class="font-weight-bold">Order<br />tracking</p>
            </div>
          </div>
          <div class="row d-flex icon-content">
            <img class="icon" src="https://i.imgur.com/TkPm63y.png" />
            <div class="d-flex flex-column">
              <p class="font-weight-bold">Order<br />En Route</p>
            </div>
          </div>
          <div class="row d-flex icon-content">
            <img class="icon" src="https://i.imgur.com/HdsziHP.png" />
            <div class="d-flex flex-column">
              <p class="font-weight-bold">Order<br />Arrived</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="row d-flex justify-content-between px-3 top">
          <div class="d-flex">
            <a class="btn btn-secondary" href="../pages/RoutingOrderTrack.html"
              >Route on Map</a
            >
          </div>
        </div>
        <div class="row d-flex justify-content-between px-3 top">
          <div class="d-flex">
            <h6>
              <span class="text-primary font-weight-bold">ORDER DATE </span>
              <div id="current-date"></div>
            </h6>
          </div>
        </div>
        <div class="row d-flex justify-content-between px-3 top">
          <div class="d-flex">
            <h6>
              <span class="text-primary font-weight-bold"> TIME </span>
              <p id="current-time"></p>
            </h6>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
    ></script>
    <script type="text/javascript">
      var myLink = document.querySelector('a[href="#"]');
      myLink.addEventListener("click", function (e) {
        e.preventDefault();
      });
    </script>

    <script>
      // Function to update the current time
      function updateTime() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();

        // Formatting the time with leading zeros if necessary
        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        // Display the time in HH:MM:SS format
        document.getElementById("current-time").innerText =
          hours + ":" + minutes + ":" + seconds;
      }

      // Update the time every second
      setInterval(updateTime, 1000);

      // Call the function immediately to display the time when the page loads
      updateTime();
    </script>

    <script>
      // Function to update the current date
      function updateDate() {
        var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth() + 1; // Months are zero-based
        var day = now.getDate();

        // Formatting the date with leading zeros if necessary
        month = month < 10 ? "0" + month : month;
        day = day < 10 ? "0" + day : day;

        // Display the date in YYYY-MM-DD format
        document.getElementById("current-date").innerText =
          year + "-" + month + "-" + day;
      }

      // Call the function immediately to display the date when the page loads
      updateDate();
    </script>
  </body>
</html>
