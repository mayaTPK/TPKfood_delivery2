<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="../css/cartCheckout.css" />
  </head>
  <body>
    <div class="container">
      <div class="checkoutLayout">
        <div class="returnCart">
          <a href="cart.html">keep shopping</a>
          <h1>List Product in Cart</h1>
          <div class="list">
            <div class="item">
              <img src="../img/fullsize/1.jpg" />
              <div class="info">
                <div class="name">PRODUCT 1</div>
                <div class="price">K22/1 product</div>
              </div>
              <div class="quantity">5</div>
              <div class="returnPrice">K433.3</div>
            </div>
          </div>
        </div>

        <div class="right">
          <h1>Checkout</h1>

          <div class="form">
            <div class="group">
              <label for="name">Full Name</label>
              <input type="text" name="name" id="name" />
            </div>

            <div class="group">
              <label for="phone">Phone Number</label>
              <input type="text" name="phone" id="phone" />
            </div>

            <div class="group">
              <label for="address">Address</label>
              <input type="text" name="address" id="address" />
            </div>

            <div class="group">
              <label for="country">Country</label>
              <select name="country" id="country">
                <option value="">Choose..</option>
                <option value="">Malawi</option>
              </select>
            </div>

            <div class="group">
              <label for="city">City</label>
              <select name="city" id="city">
                <option value="">Choose..</option>
                <option value="">Blantyre</option>
              </select>
            </div>
          </div>
          <!-- payment method  -->
          <div class="paymentMethod">
            <h3>Payment Method</h3>
            <input type="radio" name="AirtelMoney" id="airtelmoney" />
            <label for="radio">Airtel Money</label>
            <br />
            <input type="radio" name="TNMmpamba" id="TNMmpamba" />
            <label for="radio">TNM Mpamba</label>
            <br />
            <input type="radio" name="CreditCard" id="CreditCard" />
            <label for="radio">Credit Card</label>
          </div>
          <div class="return">
            <div class="row">
              <div>Total Quantity</div>
              <div class="totalQuantity">70</div>
            </div>
            <div class="row">
              <div>Total Price</div>
              <div class="totalPrice">K900</div>
            </div>
          </div>
          <button class="buttonCheckout">Place Orders</button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-sm-6">
            <h4>Company</h4>
            <ul>
              <li><a href="#">our services</a></li>
              <li><a href="#">privacy policy</a></li>
            </ul>
          </div>
          <div class="col-md-3 col-sm-6">
            <h4>Get help</h4>
            <ul>
              <li><a href="#">delivery</a></li>
              <li><a href="#">payment options</a></li>
            </ul>
          </div>
          <div class="col-md-3 col-sm-6">
            <h4>Online order</h4>
            <ul>
              <li><a href="#">nsima</a></li>
              <li><a href="#">potatoes</a></li>
            </ul>
          </div>
          <div class="col-md-3 col-sm-6">
            <h4>Follow us</h4>
            <div class="social-links">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-x"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="../js/checkout.js"></script>
  </body>
</html>
