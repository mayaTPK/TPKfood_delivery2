<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TPKfood checkout</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" /> -->

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <link rel="stylesheet" href="../css/Checkout2.css" />
  </head>
  <body className="nippet-body">
    <div class="container-fluid justify-content-center">
      <!-- new -->
      <div class="returnCart">
        <a href="cart.html">keep shopping</a>
        <h1>List Product in Cart</h1>
        <div class="list">
          <div class="item">
            <img src="../img/fullsize/1.jpg" />
            <div class="info">
              <div class="name">PRODUCT 1</div>
              <div class="price">K22/1 product</div>
            </div>
            <div class="quantity">5</div>
            <div class="returnPrice">K433.3</div>
          </div>
        </div>
      </div>
      <!-- new -->
      <div class="row justify-content-center">
        <div class="card my-4 p-3">
          <div class="row main">
            <div class="col-12">
              &nbsp;&nbsp;&nbsp;&nbsp;<span>Credit card checkout</span>
            </div>
          </div>

          <div class="row justify-content-center mrow">
            <div class="col-12">
              <img
                src="https://img.icons8.com/color/48/000000/mastercard-logo.png"
                width="35px"
                height="35px"
              />
              <img
                src="https://img.icons8.com/color/48/000000/visa.png"
                width="35px"
                height="35px"
              />
              <img
                src="https://img.icons8.com/color/48/000000/paypal.png"
                width="35px"
                height="35px"
              />
            </div>
          </div>
          <form class="form-card">
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control p-0"
                    id="number"
                    required
                  /><label class="form-control-placeholder p-0" for="number"
                    >CardNumber</label
                  >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control p-0"
                    id="name"
                    required
                  /><label class="form-control-placeholder p-0" for="name"
                    >Cardholder'sName</label
                  >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control p-0"
                    id="name"
                    required
                  /><label class="form-control-placeholder p-0" for="name"
                    >Postal Address/House number</label
                  >
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-4 col-12">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control p-0"
                    id="sdate"
                    required
                  /><label class="form-control-placeholder p-0" for="sdate"
                    >StartDate</label
                  >
                </div>
              </div>
              <div class="col-sm-4 col-12">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control p-0"
                    id="expdate"
                    required
                  /><label class="form-control-placeholder p-0" for="expdate"
                    >ExpirationDate</label
                  >
                </div>
              </div>
              <div class="col-sm-4 col-12">
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control p-0"
                    id="passw"
                    required
                  /><label class="form-control-placeholder p-0" for="passw"
                    >CVV</label
                  >
                </div>
              </div>
            </div>
            <div class="row lrow mt-4 mb-3">
              <div class="col-sm-8 col-12"><h3>Total items:</h3></div>
              <div class="col-sm-4 col-12 totalQuantity"><h5>70</h5></div>
            </div>
            <div class="row lrow mt-4 mb-3">
              <div class="col-sm-8 col-12"><h3>Total price</h3></div>
              <div class="col-sm-4 col-12 totalPrice"><h5>K900</h5></div>
            </div>
            <div class="row mb-2">
              <div class="col-sm-12">
                <button type="button" class="btn btn-primary btn-block">
                  Pay Now
                </button>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-sm-12">
                <a
                  href="../pages/orderTracking.html"
                  class="btn btn-primary btn-block"
                  >Pay on Delivery</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
    ></script>

    <!-- <script src="../bootstrap/js/bootstrap.min.js"></script> -->

    <script type="text/javascript">
      var myLink = document.querySelector('a[href="#"]');
      myLink.addEventListener("click", function (e) {
        e.preventDefault();
      });
    </script>
    <!-- custom script -->
    <script src="../js/checkout.js"></script>
  </body>
</html>
