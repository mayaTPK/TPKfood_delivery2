<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>foodList</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/cartCheckout.css" />

    <!-- BOOTSTRAP  -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
  </head>
  <body>
    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TPKFood</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/home"
                >Home</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search your meal"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              <i class="fa-solid fa-search"></i>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <header>
        <h1>LIST PRODUCT</h1>
        <div class="iconCart">
          <img src="../img/carticon.png" />
          <div class="totalQuantity">0</div>
        </div>
      </header>

      <!-- <div class="listProduct">
        <div class="item">
          <img src="assets/My_images/food1.jpg" alt="" />
          <h2>CoPilot / Black / Automatic</h2>
          <div class="price">K550</div>
          <button>Add To Cart</button>
        </div>
      </div> -->
      <div class="listProduct">
        <div class="card">
          <img src="../img/fullsize/1.jpg" class="card-img-top" alt="food" />
          <div class="card-body">
            <h5 class="card-title">CoPilot / Black / Automatic</h5>
            <p class="card-text price">K550</p>
            <button class="btn btn-primary">Add To Cart</button>
          </div>
        </div>
      </div>
    </div>

    <div class="cart">
      <h2>CART</h2>

      <div class="listCart">
        <div class="item">
          <img src="../img/fullsize/1.jpg" />
          <div class="content">
            <div class="name">Massive / yellow / meal</div>
            <div class="price">K550 / 1 product</div>
          </div>
          <div class="quantity">
            <button>-</button>
            <span class="value">3</span>
            <button>+</button>
          </div>
        </div>
      </div>

      <div class="buttons">
        <div class="close">CLOSE</div>
        <div class="checkout">
          <a href="checkout.html">CHECKOUT</a>
        </div>
      </div>
    </div>

    <!-- THE PAGE FOOTER -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-sm-6">
            <h4>Company</h4>
            <ul>
              <li><a href="#">our services</a></li>
              <li><a href="#">privacy policy</a></li>
            </ul>
          </div>
          <div class="col-md-3 col-sm-6">
            <h4>Get help</h4>
            <ul>
              <li><a href="#">delivery</a></li>
              <li><a href="#">payment options</a></li>
            </ul>
          </div>
          <div class="col-md-3 col-sm-6">
            <h4>Online order</h4>
            <ul>
              <li><a href="#">nsima</a></li>
              <li><a href="#">potatoes</a></li>
            </ul>
          </div>
          <div class="col-md-3 col-sm-6">
            <h4>Follow us</h4>
            <div class="social-links">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-x"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="../js/cart.js"></script>

    <!-- BOOTSTRAP JS  -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
